<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="container text-center">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".wav, .mp3" class="form-control-file mb-3">
            {% if file_path %}
            <input type="text" value="{{ file_path }}" readonly class="form-control mb-3">
            {% endif %}
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" value="Upload" class="btn btn-primary ">
                </div>
            </div>
            <div class="record-button-container">
                <div class="record-button" onclick="toggleRecording(this)">
                    <div class="record-dot"></div>
                </div> 
            </div> Record Your Audio
            
        </form>
    </div>

    <script src="{{url_for('static',filename='main.js')}}"></script>
</body>
</html>
